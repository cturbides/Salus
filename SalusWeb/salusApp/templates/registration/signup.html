<!DOCTYPE HTML>
{% load static %}
<html>
    <head>
        <title>Salus - Registrarse</title>
        <link rel="stylesheet" href="{% static 'salusApp/css/register.css' %}">
        <script defer src="{% static 'salusApp/js/login.js' %}"></script>
    </head>

    <body>
        <div class="loading hidden">
            <img src="{% static 'salusApp/img/loading.gif' %}" alt="Loading....">
        </div>
        <div class="login-box" id="main-login">
            <h1>
                <a href="{% url 'home' %}"><img class="logo" src="{% static 'salusApp/img/Logo_Salus.png' %}"></a>
            </h1>
            <br><br>
            <form method="POST" action="">
                {% csrf_token %}
                <label for="email">Email</label>
                <input id="id_email" type="text" placeholder="Enter your email" name="email" required/>

                <label for="username">Usuario</label>
                <input id="id_username" type="text" placeholder="Enter your username" name="username" required/>
                
                <label for="password">Contraseña</label>
                <input id="id_password" type="password" placeholder="Enter your password" name="password" required/>

                <label for="password">Confirmar contraseña</label>
                <input id="id_password2" type="password" placeholder="Confirm your password" name="password2" required/>

                <input type="submit" value="Sign up">
            </form>
        </div>
    </body>
</html>
